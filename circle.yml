dependencies:
  cache_directories:
     - node_modules
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH

test:
  override:
    - nvm use 4 && npm test
    - nvm use 6 && npm test
    - nvm use 7 && npm test

deployment:
  publish:
    tag: /[0-9]+(\.[0-9]+)*(-.+)?/
    commands:
      - npm publish
